<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Montaj Hattı Üretim Durumu</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            text-align: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
        }

        h1 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 30px;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 30px;
        }

        .button {
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(to right, #ff512f, #dd2476);
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .button:hover {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            transform: translateY(-3px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
        }

        .production-status {
            margin-top: 20px;
            font-size: 22px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        /* Video container */
        .video-container {
            margin-top: 40px;
            width: 80%; /* Video genişliğini sınırlıyoruz */
            max-width: 900px; /* Maksimum genişlik sınırı */
            height: auto;
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            background-color: #000; /* Video dışındaki alanın arka plan rengi */
            margin: 0 auto; /* Ortalamak için */
        }

        /* Aspect ratio for video */
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

    </style>
</head>

<body>
    <h1>Montaj Hattı</h1>

    <!-- İstasyonlar için Butonlar -->
    <div class="container">
        <button class="button" onclick="changeProductionStatus('Ön Montaj: Çalışma Süreci', 'https://drive.google.com/uc?export=view&id=1CMi60ST65J54WspAQtDKjYzYDHeFgYay')">Ön Montaj</button>
        <button class="button" onclick="changeProductionStatus('D25 Montaj: Çalışma Süreci', 'https://drive.google.com/uc?export=view&id=1RE4bYT_C_FQ5Icu_vGrAag9BVSwzAVp4')">D25 Montaj</button>
        <button class="button" onclick="changeProductionStatus('D40 Montaj: Çalışma Süreci', 'https://drive.google.com/uc?export=view&id=1RE4bYT_C_FQ5Icu_vGrAag9BVSwzAVp4')">D40 Montaj</button>
        <button class="button" onclick="changeProductionStatus('Fonksiyonel Test: Çalışma Süreci', 'https://drive.google.com/uc?export=view&id=1xORKGbLpwLmMS3UUQX_kHJ88Eg_RF0vr')">Fonksiyonel Test</button>
        <button class="button" onclick="changeProductionStatus('Paketleme: Çalışma Süreci', 'https://drive.google.com/uc?export=view&id=1xORKGbLpwLmMS3UUQX_kHJ88Eg_RF0vr')">Paketleme</button>
    </div>

    <!-- Üretim Durumu Gösterimi -->
    <div class="production-status" id="status">Üretim durumunu seçiniz.</div>

    <!-- Video Linki -->
    <div class="video-container">
        <iframe id="video" src="" allow="autoplay" allowfullscreen></iframe>
    </div>

    <script>
        function changeProductionStatus(status, videoUrl) {
            // Üretim durumu metnini güncelle
            document.getElementById('status').innerText = status;

            // Video bağlantısını güncelle
            const videoFrame = document.getElementById('video');
            videoFrame.src = videoUrl;
        }
    </script>
</body>

</html>
