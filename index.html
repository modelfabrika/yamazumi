<!-- VIDEO KARTLARI -->
<div class="video-grid">
  <div class="video-card" onclick="openVideo('onmontaj')">
    Ön Montaj
  </div>

  <div class="video-card" onclick="openVideo('d40')">
    D40
  </div>

  <div class="video-card" onclick="openVideo('test')">
    Fonksiyonel Test
  </div>
</div>

<!-- MODAL -->
<div id="videoModal" class="video-modal">
  <div class="video-modal-content">
    <span class="video-close" onclick="closeVideo()">×</span>
    <iframe
      id="videoFrame"
      allow="autoplay"
      allowfullscreen>
    </iframe>
  </div>
</div>

<!-- STYLE -->
<style>
.video-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 20px;
}

.video-card {
  background: #111;
  color: #fff;
  padding: 50px 20px;
  text-align: center;
  font-size: 18px;
  font-weight: 600;
  cursor: pointer;
  border-radius: 12px;
  transition: all 0.3s ease;
}

.video-card:hover {
  background: #2b2b2b;
  transform: scale(1.03);
}

.video-modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  z-index: 99999;
  align-items: center;
  justify-content: center;
}

.video-modal-content {
  width: 80%;
  max-width: 960px;
  aspect-ratio: 16 / 9;
  background: #000;
  position: relative;
}

.video-modal-content iframe {
  width: 100%;
  height: 100%;
  border: none;
}

.video-close {
  position: absolute;
  top: -45px;
  right: 0;
  color: #fff;
  font-size: 36px;
  cursor: pointer;
}

/* MOBİL */
@media (max-width: 768px) {
  .video-grid {
    grid-template-columns: 1fr;
  }

  .video-modal-content {
    width: 95%;
  }
}
</style>

<!-- SCRIPT -->
<script>
const videoLinks = {
  onmontaj: "https://drive.google.com/file/d/1CMi60ST65J54WspAQtDKjYzYDHeFgYay/preview",
  d40: "https://drive.google.com/file/d/1RE4bYT_C_FQ5Icu_vGrAag9BVSwzAVp4/preview",
  test: "https://drive.google.com/file/d/1xORKGbLpwLmMS3UUQX_kHJ88Eg_RF0vr/preview"
};

function openVideo(type) {
  const frame = document.getElementById("videoFrame");
  frame.src = videoLinks[type] + "?autoplay=1";
  document.getElementById("videoModal").style.display = "flex";
}

function closeVideo() {
  const frame = document.getElementById("videoFrame");
  frame.src = "";
  document.getElementById("videoModal").style.display = "none";
}
</script>
